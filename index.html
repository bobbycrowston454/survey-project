  <body>
    <div class="container">
      <h1>What Path Should You Take?</h1>
      <h4><em>Everyone is required to take Intro to Programming and Javascript!</em></h4>
      <form class="course">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name1" class="form-control" type="text"><hr>
          <label for="age">Age:</label>
          <input id="age1" class="form-control" type="text"><hr>
        </div>
        <label for="interest">Interests</label>
        <select id="type1">
          <option value="mobile">Mobile</option>
          <option value="front">Front End</option>
          <option value="back">Back End</option>
        </select><hr>
        <label for="exper">Experience</label>
        <select id="experience"><hr>
          <option value="none">No Experience</option>
          <option value="some">Some Experience</option>
          <option value="lot">A Lot of Experience</option>
        </select><hr>
        <label for="business">Big Business or startup</label>
        <select id="busi"><hr>
          <option value="small">Startup</option>
          <option value="big">established Big Business</option>
          <label for="exper">Experience</label>
          <select id="experience"><hr>
            <option value="none">No Experience</option>
            <option value="some">Some Experience</option>
            <option value="lot">A Lot of Experience</option>
          </select><hr>

        </select><hr>
        <button type="submit" class="btn">Show me my courses!</button>
      </form>
      <div class="mpath">
        <p>Congrats <span class="name"></span>! You should be taking the Java and android course!</p>
      </div>
      <div class="fpath">
        <p>Congrats <span class="name"></span>! You should be taking the Design and CSS course!</p>
      </div>
      <div class="bpath">

      </div>
